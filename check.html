<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Home Page</title>
    <link rel="stylesheet" href="check.css">
    <style>
        /* Reset some default styles for better consistency */
body, h1, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #0072c6;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
}

section {
    margin-bottom: 20px;
    padding: 20px;
    border: 1px solid #ddd;
}

.event-card {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
}

.event-card h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.event-card p {
    margin: 0;
}

.event-card button {
    background-color: #0072c6;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-weight: bold;
}

    </style>
    <script>
        // Sample event data
const events = [
    {
        title: "Event 1",
        date: "2023-09-15",
        location: "Venue 1",
    },
    {
        title: "Event 2",
        date: "2023-10-10",
        location: "Venue 2",
    },
    {
        title: "Event 3",
        date: "2023-11-20",
        location: "Venue 3",
    },
];

function addEventCards() {
    const eventList = document.getElementById("event-list");

    events.forEach((event, index) => {
        const eventCard = document.createElement("div");
        eventCard.classList.add("event-card");

        eventCard.innerHTML = `
            <h2>${event.title}</h2>
            <p>Date: ${event.date}</p>
            <p>Location: ${event.location}</p>
            <button onclick="registerForEvent(${index})">Register</button>
        `;

        eventList.appendChild(eventCard);
    });
}

// 
function registerForEvent(index) {
    alert(`You are registered for ${events[index].title}`);
}

window.onload = addEventCards;

    </script>
</head>
<body>
    <header>
        <h1>Upcoming Events</h1>
    </header>
    
    <main>
        <section id="event-list">
          
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
