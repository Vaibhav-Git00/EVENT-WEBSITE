<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="regbh.css">

<body>
    <h1> Registration Form </h1>
    <header>
        <img src="https://th.bing.com/th/id/OIP.MEqYbhddWivIvHcP9Gsi6gHaE6?pid=ImgDet&rs=1">
        <img src="https://th.bing.com/th/id/OIP.-Bglxp5m2CZeK9vwMkIFIAHaCu?pid=ImgDet&rs=1">
    </header>

    <pre><p>     <font color="black"><big>This is a registration form which help you in registring
         to C2S2 Bhangra Regiment club of Chitkara University.</big></font></p></pre>
    <form id="survey-form" >
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
            <label id="father's name-label" for="father's name">Roll Number</label>
            <input type="Number" name="Roll Number" id="roll number" class="form-control"
                placeholder=" Enter Father's name" required />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Branch<span class="clue"></label>
            <input type="text" name="age" id="number" class="form-control" placeholder="Branch" />
        </div>
        <div class="form-group">
            <label id="no.label" for="no.">Phone Number</label>
            <input type="number" name="no." id="no." class="form-control" placeholder="Enter your Phone number"
                required />
        </div>
       <div class="form-group">

        <button type="submit"> submit </button>
       </div>
    </form>

</body>



</html>
